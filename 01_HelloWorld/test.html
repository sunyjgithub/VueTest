<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
  <script src="../js/vue.js"></script>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->

<!--模板-->
<div id="test">
  <input type="text" v-model="msg"><br><!--指令-->
  <input type="text" v-model="msg"><!--指令-->
  <p>hello {{msg}}</p>大括号表达式
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({ // 配置对象 options
    // 配置选项(option)
    el: '#test',  // element: 指定用vue来管理页面中的哪个标签区域
    data: {
      msg: 'atguigu'
    }
  })


  /*
  * dom监听和数据绑定  dom改变的话  更新model   model发生变化 通过数据绑定 绑定到视图
  *
  * 通过v-model绑定数据模型中的某个变量时 这个变量必须得在Vue实例中定义好，否则会报错
  *Property or method "msg" is not defined on the instance but referenced during render
  *
  * */
</script>
</body>
</html>
